version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
      - db

  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "4000:4000"
    environment:
      - MARKETAUX_API_KEY=${MARKETAUX_API_KEY}
      - YAHOO_HOST=${YAHOO_HOST}
      - XRAPIDAPIKEY=${XRAPIDAPIKEY}
    depends_on:
      - db

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db

volumes:
  db_data:
